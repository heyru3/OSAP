name: osap
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.16.1 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  get: 4.6.1
  hexcolor: ^2.0.6
  introduction_screen: ^3.0.2
  lottie: ^1.2.2
  otp_text_field: ^1.1.3
  tap_canvas: ^0.9.4
  date_ranger: 0.0.1
  menu_button: 1.4.2+1
  intl: 0.17.0
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  lints: 1.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  assets: 
    - assets/lottie/
    - assets/image/
  fonts: 
    - family: openSans
      fonts: 
        - asset: fonts/OpenSans-Regular.ttf
  uses-material-design: true

